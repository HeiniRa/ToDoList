<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming Todo -list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		 <ul class="nav nav-tabs">
		<li class="nav-item">
		<a class="nav-link activate" href="/">Front page</a>
		</li>
		<li class="nav-item">
		<a class="nav-link activate" href="/todosByUser">Tasks by users</a>
		</li>
		</ul> 
			<h2>Add New Category</h2>
			<form th:object="${category}" th:action="@{addcategory}" action="#" method="post">
				<div class="form-group">
				<label for="name">Name</label>
				 <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name" /> 
				</div>	
				<input type="submit" value="save" class="btn btn-success"></input>
			</form>
			
			<a href="/" class="btn btn-warning">Cancel</a>
			
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger" />
		</form>
	</div>
</body>
</html>
