<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming Todo -list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p>Add New Task</p>

	<div>
		<form th:object="${task}" th:action="@{addtask}" action="#"
			method="post">
			<label for="title">Title</label> <input type="text" id="title"
				th:field="*{title}" /> <label for="date">Date</label> <input
				type="text" id="date" th:field="*{date}" />

			<p></p>

			<label for="catlist">Category </label> <select id="catlist"
				th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
					th:value="${category.categoryId}" th:text="${category.name}"></option>
			</select> <input type="submit" value="save"></input>
		</form>
	</div>

	<p></p>
	<a href="/tasklist">View tasks</a>
	<a href="/oldtasks">View done tasks</a>
	<a href="/addtask">Add new task</a>
	<a href="/">Front page</a>
	<p>Log out</p>
</body>
</html>
