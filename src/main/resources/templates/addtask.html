<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming Todo -list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
			 <ul class="nav nav-tabs">
		<li class="nav-item">
		<a class="nav-link activate" href="/tasklist">Tasks</a>
		</li>
		<li class="nav-item">
		<a class="nav-link activate" href="/oldtasks">View done tasks</a>
		</li>
		<li class="nav-item">
		<a class="nav-link activate" href="/">Front page</a>
		</li>
		</ul> 
			<h2>Add New Task</h2>
			<form th:object="${task}" th:action="@{addtask}" action="#" method="post">
				<div class="form-group">
				<label for="title">Title</label>
				 <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter title" /> 
				</div>	
				<div class="form-group">
					<label for="date">Date</label> 
					<input	type="date" class="form-control"  id="date" th:field="*{date}" />
				</div>
				<div class="form-group">
					<label for="status">Status</label>
					<input type="text" class="form-control" id="status" th:field="*{status}" />
				</div>				
				<div class="form-group">
				<label for="catlist">Category </label>
				 <select id="catlist" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
				</select>
				
				<input type="submit" value="save" class="btn btn-success"></input>
				</div> 
			</form>
			<a href="/tasklist" class="btn btn-warning">Cancel</a>
			
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger" />
		</form>
	</div>
</body>
</html>
