<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Server Programming with Spring Boot</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		 <ul class="nav nav-tabs">
		<li class="nav-item">
		<a class="nav-link activate" href="/">Front page</a>
		</li>
		<li class="nav-item">
		<a class="nav-link activate" href="/todosByUser">Tasks by users</a>
		</li>
		</ul>
		<h1>Edit task </h1>

		<div>
			<form th:object="${task}" th:action="@{/update/{id} (id=${task.id})}"
				action="#" method="post">
				<input type="hidden" id="id" th:field="*{id}" />
				<label for="title">Title</label> <input type="text" id="title"
					th:field="*{title}" /> 
					<label for="date">Date</label> 
					<input type="date" id="date" th:field="*{date}" /> 
					<label for="status">Status</label>
					<input type="text" id="status" th:field="*{status}"/>
					<select id="catlist" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
				</select> <input type="submit" value="save"></input>
			</form>
			<a href="/" class="btn btn-warning">Cancel</a>
		</div>

	</div>
	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
