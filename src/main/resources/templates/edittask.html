<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Server Programming with Spring Boot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


</head>
<body>
<h1>Edit task</h1>

<div>
<form th:object="${task}" th:action="@{/update/{id} (id=${task.id})}" action="#" method="post">
<inpt type="hidden" id="id" th:field="*{id}" />
<label for="title">Title</label>
<input type="text" id="title" th:field="*{title}"/>
<label for="date">Date</label>
<input type="text" id="date" th:field="*{date}"/>
<select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
    		</select>
			<input type="submit" value="save"></input>
</form>
<a href="/tasklist">Cancel</a>
</div>


</body>
</html>
